{% extends "base_generics.html" %}

{% block content %}
	<h1>author List</h1>
	{% if author_list %}
	<ul>
		{% for author in author_list %}
		<li>
			<a href="{{ author.get_absolute_url}}">{{ author }}</a> ({{ author.date_of_birth }} - {{ author.get_absolute_url}})
		</li>
		{% endfor %}
	</ul>
	{% else %}	
		<p>There are no authors in the library.</p>
	{% endif %}
{% endblock %}
